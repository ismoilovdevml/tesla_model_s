name: Flutter CI/CD

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Flutter
      uses: subosito/flutter-action@v1
      with:
        flutter-version: '3.x' 

    - name: Install Dependencies
      run: flutter pub get

    - name: Run Tests
      run: flutter test